name: brandvault
description: "BrandVault - AI Branding & Marketing Assistant for startups, creators, and small businesses."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # File handling & Export
  path_provider: ^2.1.1
  pdf: ^3.10.7
  file_picker: ^6.1.1
  image_picker: ^1.0.5
  flutter_colorpicker: ^1.0.3
  
  # Authentication (mock for now, ready for Supabase)
  shared_preferences: ^2.2.2
  
  # Payment Integration
  razorpay_flutter: ^1.3.6
  flutter_stripe: ^10.1.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/